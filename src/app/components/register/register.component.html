<div class="container">
    <div class="card text-center">
    <div class="card-header">
        <b>Registrarse</b>
    </div>
    <div class="card-body p-4">
        <label style="float: left;" >Email</label>
        <input class="form-control m-2" type="email" placeholder="Ingrese su email"[(ngModel)]=usuario.email>
    
        <label style="float: left;" >Password</label>
        <input class="form-control m-2" type="email" type="password" placeholder="Ingrese su password"[(ngModel)]=usuario.password>
    
        <button class="btn btn-primary btn-block m-2" (click)="registrarse()">Registrarse</button>
        
        <label>Ya tenes cuenta?<a routerLink="/login"> Ingresar</a> </label>
        <div>
        
        
        </div>
    </div>
    
    
    </div>
    </div>
